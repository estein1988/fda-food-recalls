<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDA Food Recalls</title>
    <script src="app.js" defer></script>
</head>
<body id="page">
    <header id="header-background">
        <h1 id="title">Recalls: It's What's For Dinner</h1>
        <h3 id="subtitle">Every FDA food recall since 2013</h3>
    </header>
    <div id="content">
    <form method="POST" action="http://localhost:3000/users" id="create-user">
        
        <label for="username-field">Username</label>
        <input name="username" type="text" id="username-field">
        
        <label for="first_name-field">First Name</label>
        <input name="first_name" type="text" id="first_name-field">
        
        <label for="last_name-field">Last Name</label>
        <input name="last_name" type="text" id="last_name-field">
        
        <input type="submit" value="Submit">
    </form>

    <h4 id="saved-recalls"><a href="save_recalls.html">View Your Saved Recalls</a></h4>
    <h2 id="select">Select Your State</h2>
    <main id="stateList">
        <ul>

        </ul>
    </main>
    </div>
    <section id="searcharea">
        <h2 id="search">Search By Food</h2>
    <form id="searchForm" method="GET" action="/">
        <input name="search_term"/>
        <input type="submit" value="SEARCH"/>
    </form>
    <div id="formresults"></div>
    </section>
    <footer>

    </footer>
</body>
</html>
